apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'jacoco'

project.ext {
    cucumberVersion = '1.2.5'
    junitVersion = '4.12'
}

jar {
    manifest {
        from('src/main/java/META-INF/MANIFEST.MF')
    }
}
dependencies {
    testCompile 'info.cukes:cucumber-java:' + cucumberVersion
    testCompile 'info.cukes:cucumber-junit:' + cucumberVersion
    testCompile 'junit:junit:' + junitVersion
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'com.github.celeduc', name: 'java-ipfs-api', version: 'v1.0.0-PRE'
    compile group: 'com.adobe.xmp', name: 'xmpcore', version: '6.1.10'
    compile group: 'com.j2html', name: 'j2html', version: '0.7'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
    compile group: 'com.google.guava', name: 'guava', version: '20.0'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

test {
    testLogging.showStandardStreams = true
    systemProperties System.getProperties()
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport
